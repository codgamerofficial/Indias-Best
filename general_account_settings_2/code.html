<div class="grid grid-cols-1 md:grid-cols-2 gap-6">

<option>Hindi</option>
<option>Bengali</option>
</select>
</label>
<label class="flex flex-col">

<select class="form-select-custom w-full min-w-0 flex-1 rounded-lg text-text-light focus:outline-none focus:ring-2 focus:ring-primary/50 border border-border-dark bg-input-dark focus:border-primary/80 h-14 placeholder:text-text-muted px-[15px] text-base font-normal leading-normal transition-all">

<option>United States</option>
<option>United Kingdom</option>
