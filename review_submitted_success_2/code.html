<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Review Submitted Successfully</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#f9d006",
              "background-light": "#f8f8f5",
              "background-dark": "#121212",
              "modal-dark": "#1E1E1E",
              "text-light": "#121212",
              "text-dark": "#EAEAEA",
              "accent-red": "#C0392b"
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "0.25rem",
              "lg": "0.5rem",
              "xl": "0.75rem",
              "full": "9999px"
            },
            keyframes: {
                'fade-in-up': {
                    '0%': { opacity: '0', transform: 'translateY(20px) scale(0.98)' },
                    '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
                },
                'icon-glow': {
                    '0%, 100%': { filter: 'drop-shadow(0 0 8px rgba(249, 208, 6, 0.6)) drop-shadow(0 0 16px rgba(249, 208, 6, 0.4))' },
                    '50%': { filter: 'drop-shadow(0 0 16px rgba(249, 208, 6, 0.8)) drop-shadow(0 0 32px rgba(249, 208, 6, 0.6))' },
                }
            },
            animation: {
                'fade-in-up': 'fade-in-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                'icon-glow': 'icon-glow 2.5s infinite ease-in-out',
            }
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .button-glow:hover {
            box-shadow: 0 0 15px 0 rgba(249, 208, 6, 0.6), 0 0 5px 0 rgba(249, 208, 6, 0.8) inset;
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4 bg-background-dark">
<div class="absolute inset-0 z-0 bg-black/50 backdrop-blur-sm"></div>
<div class="absolute top-1/4 left-1/4 h-32 w-32 rounded-full bg-primary/10 blur-3xl animate-pulse"></div>
<div class="absolute bottom-1/4 right-1/4 h-48 w-48 rounded-full bg-accent-red/10 blur-3xl animate-pulse [animation-delay:300ms]"></div>
<div class="relative z-10 flex w-full max-w-md flex-col items-center rounded-xl border border-white/10 bg-modal-dark/80 p-8 text-center text-text-dark backdrop-blur-lg shadow-2xl shadow-primary/10 opacity-0 animate-fade-in-up" style="transform-style: preserve-3d;">
<div class="absolute top-0 left-0 w-full h-full rounded-xl pointer-events-none" style="background: radial-gradient(circle at 50% 0, rgba(255, 255, 255, 0.1), transparent 70%);"></div>
<button class="absolute top-4 right-4 text-white/50 hover:text-white transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
<div class="mb-5 flex h-24 w-24 items-center justify-center rounded-full bg-primary/10">
<div class="flex h-20 w-20 items-center justify-center rounded-full bg-primary/20">
<span class="material-symbols-outlined text-5xl text-primary animate-icon-glow">
                    verified
                </span>
</div>
</div>
<h1 class="font-display text-3xl font-bold leading-tight tracking-tight text-white">Success!</h1>
<p class="font-display mt-2 text-base font-normal leading-normal text-text-dark/80 max-w-sm">
            Your review has been posted successfully! Thank you for your feedback.
        </p>
<div class="mt-8 w-full">
<button class="font-display flex h-12 w-full min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-primary px-5 text-lg font-bold leading-normal tracking-wide text-[#121212] transition-all duration-300 hover:scale-[1.03] button-glow">
<span class="truncate">Go to Dashboard</span>
</button>
</div>
</div>
</div>

</body></html>
