<script id="tailwind-config">

            colors: {

              "background-light": "#f8f8f5",
              "background-dark": "#221e10",
              "charcoal": "#1A1A1D",
              "accent-yellow": "#FFD700",

            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},

            animation: {
                'fade-in-scale': 'fadeInScale 0.5s ease-out forwards',

            keyframes: {

            }
          },
        },
      }

</head>

<div class="flex max-w-md flex-1 flex-col overflow-hidden rounded-xl border border-accent-yellow/30 bg-charcoal/50 shadow-glow-yellow backdrop-blur-lg">
<div class="flex flex-col items-center gap-6 p-8 text-center">
<div class="relative flex h-24 w-24 items-center justify-center rounded-full bg-accent-yellow/10">
<div class="absolute inset-0 rounded-full border-2 border-accent-yellow/50"></div>
<span class="material-symbols-outlined text-5xl text-accent-yellow" data-icon="shield_check">shield</span>
</div>
<div class="flex flex-col items-center gap-2">

                        </p>
