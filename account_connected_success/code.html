<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Account Connected Successfully</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f9d006",
                        "background-light": "#f8f8f5",
                        "background-dark": "#231f0f",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .glow-effect {
            box-shadow: 0 0 15px 0px rgba(249, 208, 6, 0.2), 0 0 30px 0px rgba(249, 208, 6, 0.15);
        }
        .icon-glow {
            filter: drop-shadow(0 0 10px rgba(249, 208, 6, 0.6));
        }
        .distressed-texture {
            background-image:
                linear-gradient(rgba(35, 31, 15, 0.8), rgba(35, 31, 15, 0.8)),
                url("data:image/svg+xml,%3Csvg viewBox='0 0 800 800' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            background-blend-mode: overlay;
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex h-screen w-full flex-col items-center justify-center p-4">
<!-- Modal/Toast Container -->
<div class="relative w-full max-w-md overflow-hidden rounded-xl border border-primary/20 bg-background-dark/80 p-4 pt-10 text-center shadow-lg backdrop-blur-md glow-effect distressed-texture sm:p-8 sm:pt-12">
<!-- Close Icon -->
<button class="absolute top-3 right-3 flex h-8 w-8 items-center justify-center rounded-full text-white/50 transition-colors hover:bg-white/10 hover:text-white">
<span class="material-symbols-outlined text-xl">close</span>
</button>
<!-- Success Icon -->
<div class="mb-6 flex justify-center">
<div class="flex h-20 w-20 items-center justify-center rounded-full bg-primary/20">
<span class="material-symbols-outlined text-5xl text-primary icon-glow">verified</span>
</div>
</div>
<!-- Headline & Body Text -->
<div class="flex flex-col items-center gap-2">
<h1 class="font-display text-2xl font-bold text-white sm:text-3xl">Account Connected!</h1>
<p class="font-display max-w-xs text-sm text-white/70">Your Google account has been successfully linked to India's Best.</p>
</div>
<!-- Primary CTA Button -->
<div class="mt-8 flex flex-col items-center gap-4">
<button class="font-display flex h-12 w-full max-w-xs cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-primary text-background-dark text-base font-bold transition-transform hover:scale-105">
<span class="truncate">Continue to Dashboard</span>
</button>
<!-- Secondary Link -->
<p class="font-display cursor-pointer text-sm text-white/60 underline-offset-4 transition-colors hover:text-white hover:underline">Go to Privacy Settings</p>
</div>
</div>
</div>
</body></html>
