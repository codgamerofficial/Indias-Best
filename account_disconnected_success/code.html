<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Account Disconnected</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
        .perspective-container {
            perspective: 1000px;
        }
        .transform-modal {
            transform: rotateY(-5deg) rotateX(2deg) translateZ(50px);
            transition: transform 0.3s ease-out;
        }
        .transform-modal:hover {
            transform: rotateY(0deg) rotateX(0deg) translateZ(60px);
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#f9d006",
              "background-light": "#f8f8f5",
              "background-dark": "#1A1A1A",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="font-display">
<div class="relative flex h-screen w-full flex-col bg-background-light dark:bg-background-dark overflow-hidden">
<!-- Background Overlay & blurred content -->
<div class="absolute inset-0 bg-cover bg-center bg-no-repeat blur-sm scale-105" data-alt="Abstract background of a modern office space, blurred to bring focus to the modal." style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBlGlxY3QRJlxuSgRMDLs1M6fNrHSiRR2tOU4XpyTMVpR7UJzYlv_P6vbJC3uAfgM7IAmZ5CZj-WfRJogm13LPTypdeCfap-hKpzz0C1_PsqrKrojPYc-g5LwAs2YXsRcm2nC5vECMehhxqOdMtP9RPNdEAwUG2cCAB2McSSp-uwc50Aiu3IAS9ypSSRhJW-BrX-Atuu0aYPXaTUqDfvkZF5dUjJ9M2K6X8hSpya0HJblI9HNQ_E7xDVspapCOlBBHvDXXcK-28Mv9-')"></div>
<div class="absolute inset-0 bg-background-dark/70 backdrop-blur-md"></div>
<!-- Modal -->
<div class="relative layout-container flex h-full grow flex-col items-center justify-center p-4 perspective-container">
<div class="transform-modal relative flex flex-col w-full max-w-md overflow-hidden rounded-xl border border-white/10 bg-background-dark/80 shadow-2xl shadow-primary/10">
<div class="absolute -top-1/2 -left-1/2 w-full h-[200%] bg-gradient-to-r from-transparent via-primary/10 to-transparent animate-[shimmer_4s_infinite]"></div>
<style>
                    @keyframes shimmer {
                        100% {
                            transform: translateX(100%);
                        }
                    }
                </style>
<button class="absolute top-4 right-4 z-10 text-white/50 hover:text-white transition-colors">
<span class="material-symbols-outlined text-2xl">close</span>
</button>
<div class="flex flex-col items-center gap-6 p-8 pt-12 md:p-12 text-center text-[#F5F5F5]">
<div class="relative flex items-center justify-center h-24 w-24">
<div class="absolute inset-0 rounded-full bg-primary/20 blur-xl"></div>
<div class="relative flex h-20 w-20 items-center justify-center rounded-full bg-background-dark border border-primary/30">
<span class="material-symbols-outlined text-4xl text-primary animate-pulse" data-icon="link_off">link_off</span>
</div>
</div>
<div class="flex w-full flex-col items-center gap-2">
<h1 class="text-2xl font-bold tracking-tight text-white">Account Disconnected</h1>
<p class="text-sm font-normal leading-normal text-white/70 max-w-xs">
                            Your Google account has been successfully disconnected. Your data is no longer synced.
                        </p>
</div>
<button class="relative group flex w-full max-w-xs cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-primary text-background-dark text-base font-bold transition-all duration-300 hover:shadow-lg hover:shadow-primary/40">
<span class="truncate">Go to Privacy Settings</span>
<div class="absolute inset-0 bg-repeat bg-center opacity-10 group-hover:opacity-20 transition-opacity" data-alt="Subtle grid pattern overlay for texture." style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBF2VUPTleE_S3_3XN68LoPkXPcdtTleog9wGqiUBf_LHlc-VzDdI8-0nIgMlRm3QQ-HwvFISnSbChnt8I2FFiHJQAz5neWNsEUESCVt76B-pfn7-TXjshPm36gd8mJd5X6ZWXV88ChZOCHssiuhtAKWDPy9m8nj0KZyWdSFzKmBP5W_BjMaASnRhPH24Le0uyYRbkSkY9BO8gmLmdiXoefTmlIPy4DaHkQuoWWwyvpR2usfTf0fE_tlTodNGPJrirc3juVBhWEYPlz');"></div>
</button>
</div>
<div class="h-1.5 w-full bg-gradient-to-r from-red-500/0 via-red-500/80 to-red-500/0"></div>
</div>
</div>
</div>
