<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Confirm Deletion Modal</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#f2b90d", // Distressed Yellow equivalent from theme
              "background-light": "#f8f8f5",
              "background-dark": "#121212",
              "modal-dark-start": "#2A2A2A",
              "modal-dark-end": "#1E1E1E",
              "danger": "#FF4136", // Vibrant Red
              "text-light": "#EAEAEA",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            boxShadow: {
                'glow-yellow': '0 0 15px 0px rgba(242, 185, 13, 0.3)',
                'inner-light': 'inset 0 1px 1px 0 rgba(255, 255, 255, 0.05)',
            },
          },
        },
      }
    </script>
<style>
        .perspective-container {
            perspective: 1000px;
        }
        .transform-3d {
            transform: rotateX(5deg) rotateY(-3deg) scale(1);
            transition: transform 0.3s ease-out;
        }
        .group:hover .transform-3d {
            transform: rotateX(0deg) rotateY(0deg) scale(1.02);
        }
        .btn-press {
             transition: transform 0.1s ease-in-out, box-shadow 0.1s ease-in-out;
        }
        .btn-press:hover {
            transform: translateY(-2px);
        }
        .btn-press:active {
            transform: translateY(1px);
            box-shadow: none;
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-light">
<div class="relative flex h-screen w-full flex-col items-center justify-center overflow-hidden p-4">
<!-- Background content (dimmed) -->
<div class="absolute inset-0 z-0 bg-background-dark/80 backdrop-blur-sm"></div>
<!-- Modal container with perspective -->
<div class="perspective-container z-10 group/design-root">
<div class="transform-3d flex w-full max-w-md flex-col overflow-hidden rounded-xl border border-white/10 bg-gradient-to-br from-modal-dark-start to-modal-dark-end shadow-2xl shadow-black/50 ring-1 ring-primary/20 backdrop-blur-lg">
<div class="relative flex justify-between items-center p-6 border-b border-white/10 shadow-inner-light">
<div class="flex items-center gap-3">
<div class="flex h-10 w-10 items-center justify-center rounded-lg bg-primary/10 border border-primary/30 text-primary shadow-glow-yellow">
<span class="material-symbols-outlined text-2xl font-bold">warning</span>
</div>
<h2 class="text-white text-xl font-bold tracking-tight">
                            Delete Scholarship Alert?
                        </h2>
</div>
<button class="flex h-8 w-8 cursor-pointer items-center justify-center rounded-full text-white/50 transition-colors hover:bg-white/10 hover:text-white">
<span class="material-symbols-outlined text-xl">close</span>
</button>
</div>
<div class="p-6">
<p class="text-text-light/80 text-base font-normal leading-relaxed text-center">
                        Are you sure you want to permanently delete this scholarship alert? This action cannot be undone.
                    </p>
</div>
<div class="flex flex-col-reverse sm:flex-row gap-3 p-6 pt-2">
<button class="btn-press flex flex-1 min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-white/10 text-white transition-colors hover:bg-white/20 text-base font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Cancel</span>
</button>
<button class="btn-press flex flex-1 min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-danger text-white shadow-lg shadow-danger/30 transition-all hover:bg-danger/90 hover:shadow-xl hover:shadow-danger/40 text-base font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Delete Alert</span>
</button>
</div>
</div>
</div>
</div>
</body></html>
