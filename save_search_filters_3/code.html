<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#f9d006",
            "background-light": "#f8f8f5",
            "background-dark": "#121212",
          },
          fontFamily: {
            "display": ["Space Grotesk", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
          boxShadow: {
            'inner-deep': 'inset 0 4px 8px 0 rgb(0 0 0 / 0.35)',
            'glow-primary': '0 0 15px 2px rgba(249, 208, 6, 0.4)',
            'glow-red': '0 0 15px 2px rgba(255, 65, 54, 0.4)',
          },
          keyframes: {
            pulseYellow: {
              '0%, 100%': { boxShadow: '0 0 0 0 rgba(249, 208, 6, 0.7)', transform: 'translateY(0)' },
              '50%': { boxShadow: '0 0 20px 5px rgba(249, 208, 6, 0.3)', transform: 'translateY(-2px)' },
            },
            pulseRed: {
              '0%, 100%': { boxShadow: '0 0 0 0 rgba(220, 38, 38, 0.7)', transform: 'translateY(0)' },
              '50%': { boxShadow: '0 0 20px 5px rgba(220, 38, 38, 0.3)', transform: 'translateY(-2px)' },
            },
            glowBorder: {
              '0%, 100%': { borderColor: 'rgba(249, 208, 6, 0.4)' },
              '50%': { borderColor: 'rgba(249, 208, 6, 1)' },
            }
          },
          animation: {
            'pulse-yellow': 'pulseYellow 2s infinite cubic-bezier(0.4, 0, 0.6, 1)',
            'pulse-red': 'pulseRed 2.5s infinite cubic-bezier(0.4, 0, 0.6, 1)',
            'glow-border': 'glowBorder 1.5s infinite ease-in-out',
          }
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #f9d006;
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #e4be05;
    }
  </style>
</head>

</div>
</div>
