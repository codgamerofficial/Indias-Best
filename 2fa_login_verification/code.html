<html class="dark" lang="en"><head>
<meta charset="utf-8"/>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#f2b90d",
            "background-light": "#f8f8f5",
            "background-dark": "#121212",
          },
          fontFamily: {
            "display": ["Space Grotesk", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }

<style>
    /* Custom styles for the 3D button effect and input focus */
    .btn-3d {
      box-shadow: 0 4px 0 0 #b08a0a;
      transition: all 0.15s ease-in-out;
    }
    .btn-3d:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 0 0 #b08a0a;
    }
    .btn-3d:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 0 #b08a0a;
    }

    /* Custom styles for the code input */
    .code-input {
      background-color: #1a1a1a;
      color: #eaeaea;
      border: 1px solid #333;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
      transition: all 0.2s ease;
    }
    .code-input:focus {
      outline: none;
      border-color: #f2b90d;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.5), 0 0 0 3px rgba(242, 185, 13, 0.3);
    }
    
    /* For Webkit browsers to hide number input spinners */
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
    input[type=number] {
        -moz-appearance: textfield;
    }
  </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-[#EAEAEA]">
<div class="relative flex h-screen w-full flex-col items-center justify-center overflow-hidden p-4">
<!-- Background abstract elements -->
<div class="absolute -top-1/4 -left-1/4 h-1/2 w-1/2 rounded-full bg-primary/10 blur-3xl filter"></div>
<div class="absolute -bottom-1/4 -right-1/4 h-1/2 w-1/2 rounded-full bg-[#D92E2E]/10 blur-3xl filter"></div>
<main class="relative z-10 flex w-full max-w-md flex-col items-center justify-center">
<div class="w-full rounded-xl border border-white/10 bg-black/30 p-8 shadow-2xl backdrop-blur-lg">
<div class="flex flex-col items-center space-y-6">
<div class="flex h-16 w-16 items-center justify-center rounded-full bg-primary/10 ring-2 ring-primary/20">
<span class="material-symbols-outlined text-primary text-4xl">
              shield_lock
            </span>
</div>
<div class="text-center">
<h1 class="font-display text-3xl font-bold tracking-tight text-white">Check Your Authenticator App</h1>

</div>
<div class="w-full">

</div>
<button class="btn-3d font-display w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 bg-primary text-background-dark text-base font-bold tracking-wider uppercase transform-gpu">
<span>Verify &amp; Continue</span>
</button>
<div class="flex w-full flex-col items-center space-y-2 pt-4 text-center">
<a class="font-display text-sm font-normal text-white/60 underline-offset-4 transition-colors hover:text-white hover:underline" href="#">Didn't get a code?</a>
<a class="font-display text-sm font-normal text-white/60 underline-offset-4 transition-colors hover:text-white hover:underline" href="#">Use a recovery code instead</a>
</div>
</div>
</div>
</main>
</div>
