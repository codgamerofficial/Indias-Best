<!DOCTYPE html>

<html class="dark" lang="en"><head>

<style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .distressed-bg {
            background-image:

        }
    </style>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f2b90d",
                        "background-light": "#f8f8f5",
                        "background-dark": "#221e10",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",

<body class="antialiased">
<div class="relative flex h-screen w-full flex-col bg-background-light dark:bg-[#121212] font-display group/design-root overflow-hidden">
<!-- Blurred Background Content -->
<div class="absolute inset-0 z-0 h-full w-full bg-cover bg-center blur-sm scale-105" data-alt="Abstract gradient background" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuB_p3r2YmwbAJQG2MjEXwYBfNxyhUKSPGGE8VSnKN-7-ZD2z_U5U4urOXRPfZz4CDnBAv_z73BOO84I-jH-bJJfdHHUYHd4Jqw6zIuhLM2VwoezCOiDWEdVRP5wU-uOhwiYZnWwxKeWks0QM-9Ka-l_OQARk4sWMlXu1HaGk1GectkaF4lSz0fbRtS19bFVpkI7CiFrf6LiBEi_-AapjA21y2_d_gZ0m8ish7pleSrhHpojJZ_GF4irC0aFBwkR0U1bHR64DkA-TUz_');"></div>
<!-- Modal Overlay -->
<div class="absolute inset-0 z-10 flex h-full w-full items-center justify-center bg-black/60 backdrop-blur-md p-4">
<!-- Modal Container -->
<div class="relative w-full max-w-md transform-gpu rounded-xl border border-white/10 bg-black/40 p-1 backdrop-blur-xl shadow-2xl shadow-primary/10 transition-all duration-300 [transform:perspective(800px)_rotateY(-1deg)] group-hover/design-root:[transform:perspective(800px)_rotateY(1deg)]">
<div class="relative flex flex-col items-center rounded-lg bg-[#121212] px-6 py-8 sm:px-8 sm:py-10">
<!-- Close Icon -->
<button class="absolute top-4 right-4 text-white/50 transition-colors hover:text-white">
<span class="material-symbols-outlined text-2xl">close</span>
</button>
<!-- Icon -->
<div class="mb-5 flex h-20 w-20 items-center justify-center rounded-full border border-red-500/20 bg-red-500/10 shadow-[0_0_20px_rgba(220,53,69,0.3)]">
<span class="material-symbols-outlined text-4xl text-red-500 animate-pulse">shield_lock</span>
</div>
<!-- Headline Text -->
<h1 class="text-white font-display tracking-tight text-2xl sm:text-3xl font-bold text-center">Regenerate Recovery Codes?</h1>
<!-- Body Text -->
<p class="text-white/70 font-display text-base font-normal leading-relaxed text-center mt-3 mb-8">
                        Proceeding will invalidate all previously saved recovery codes. Please ensure you are ready to save the new set of codes immediately.
                    </p>
<!-- Button Group -->
<div class="flex w-full flex-col items-stretch gap-3">
<button class="distressed-bg flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-[#121212] text-base font-bold leading-normal tracking-[0.015em] transition-all duration-200 hover:brightness-110 active:scale-[0.98] active:brightness-95">
<span class="truncate">Yes, Regenerate</span>
</button>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-white/5 text-white/80 text-base font-bold leading-normal tracking-[0.015em] transition-all duration-200 hover:bg-white/10 active:bg-white/[0.08]">
<span class="truncate">Cancel</span>
</button>
</div>
</div>
</div>
</div>
</div>
</body></html>
