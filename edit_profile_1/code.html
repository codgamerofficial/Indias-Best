<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Edit Profile - India's Best</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
        .form-input:focus {
            box-shadow: 0 0 10px 2px var(--tw-shadow-color);
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#f2b90d",
              "background-light": "#f8f8f5",
              "background-dark": "#121212",
              "secondary-accent": "#E53E3E",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#EAEAEA]">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4" style="background-image: radial-gradient(circle at top right, rgba(242, 185, 13, 0.1), transparent 40%), radial-gradient(circle at bottom left, rgba(229, 62, 62, 0.1), transparent 40%);">
<div class="relative w-full max-w-2xl rounded-xl border border-white/10 bg-[#1E1E1E]/80 p-6 shadow-2xl shadow-black/30 backdrop-blur-lg sm:p-8">
<!-- Close Button -->
<button class="absolute top-4 right-4 flex h-8 w-8 cursor-pointer items-center justify-center rounded-full text-[#EAEAEA] transition-colors hover:bg-white/10">
<span class="material-symbols-outlined text-xl">close</span>
</button>
<!-- Page Heading -->
<div class="mb-6">
<p class="text-white text-3xl font-bold leading-tight tracking-tight sm:text-4xl">Edit Your Profile</p>
</div>
<!-- Profile Header -->
<div class="mb-8 flex flex-col items-center gap-6 sm:flex-row">
<div class="relative group">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-24 w-24 sm:h-32 sm:w-32 border-2 border-dashed border-white/20" data-alt="User's profile picture, abstract placeholder" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDgilQzUxZGzqrW3B3CXlVbIEw9Koi7v6tQgZ2O2J8CqxIcmwGbEoFf6qTYCazGHu4gM2wBQ3yZxWbMg70Aa1OwBrKptqMKtnFxf24_HeBDCIrrsV9Hz8BenHO11j0hOy1lBJ1coJKzacwxtIBvnz3DyWYKDZwBx7Z7LpcbRN2oPwvHsu0ihEvR8oq8H80JzYdpxjVW_dT5sG1wR4l2rzNf2ae9pjP5pkbM6DFGTlcSI-6w4q-Ce807OqDKJQwstgmWX2KpLXO4hb4A");'></div>
<div class="absolute inset-0 flex cursor-pointer items-center justify-center rounded-full bg-black/50 opacity-0 transition-opacity group-hover:opacity-100">
<span class="material-symbols-outlined text-white">upload</span>
</div>
</div>
<div class="flex flex-col text-center sm:text-left">
<p class="text-white text-2xl font-bold leading-tight tracking-[-0.015em]">Alex Maxwell</p>
<p class="text-white/60 text-base font-normal leading-normal">alex.maxwell@example.com</p>
<button class="mt-4 flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-white/10 text-white text-sm font-bold leading-normal tracking-[0.015em] transition-colors hover:bg-white/20 sm:w-auto">
<span class="truncate">Change Photo</span>
</button>
</div>
</div>
<!-- Form Fields -->
<div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
<!-- Full Name -->
<div class="flex flex-col sm:col-span-2">
<label class="text-white text-base font-medium leading-normal pb-2" for="fullName">Full Name</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border border-white/20 bg-[#27241b]/50 focus:border-primary h-14 placeholder:text-white/40 p-[15px] text-base font-normal leading-normal transition-all focus:shadow-primary/50" id="fullName" value="Alex Maxwell"/>
</div>
<!-- Email Address -->
<div class="flex flex-col">
<label class="text-white text-base font-medium leading-normal pb-2" for="email">Email Address</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white/70 focus:outline-0 focus:ring-0 border border-white/20 bg-[#27241b]/50 h-14 placeholder:text-white/40 p-[15px] text-base font-normal leading-normal cursor-not-allowed" id="email" readonly="" value="alex.maxwell@example.com"/>
</div>
<!-- Phone Number -->
<div class="flex flex-col">
<label class="text-white text-base font-medium leading-normal pb-2" for="phone">Phone Number</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border border-white/20 bg-[#27241b]/50 focus:border-primary h-14 placeholder:text-white/40 p-[15px] text-base font-normal leading-normal transition-all focus:shadow-primary/50" id="phone" value="+91 98765 43210"/>
</div>
<!-- Current City -->
<div class="flex flex-col sm:col-span-2">
<label class="text-white text-base font-medium leading-normal pb-2" for="city">Current City</label>
<div class="relative">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border border-white/20 bg-[#27241b]/50 focus:border-primary h-14 placeholder:text-white/40 pl-[15px] pr-10 text-base font-normal leading-normal transition-all focus:shadow-primary/50" id="city" value="Mumbai"/>
<span class="material-symbols-outlined absolute top-1/2 right-3 -translate-y-1/2 text-white/50 pointer-events-none">expand_more</span>
</div>
</div>
</div>
<!-- Action Buttons -->
<div class="mt-8 flex flex-col-reverse gap-4 sm:flex-row sm:justify-end">
<button class="flex h-12 min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg px-6 text-white text-base font-bold leading-normal tracking-[0.015em] transition-colors hover:bg-white/10">
<span class="truncate">Cancel</span>
</button>
<button class="flex h-12 min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg px-6 bg-primary text-background-dark text-base font-bold leading-normal tracking-[0.015em] shadow-lg shadow-primary/20 transition-transform hover:scale-[1.02] active:scale-[0.98]">
<span class="truncate">Save Changes</span>
</button>
</div>
</div>
</div>
</body></html>
