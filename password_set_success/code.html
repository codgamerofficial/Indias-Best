<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Password Reset Successful</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#f2b90d",
              "background-light": "#f8f8f5",
              "background-dark": "#121212",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="font-display">
<div class="relative flex h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark p-4 group/design-root" style="background-image: radial-gradient(circle at top right, rgba(242, 185, 13, 0.1), transparent 40%), radial-gradient(circle at bottom left, rgba(255, 69, 0, 0.1), transparent 50%);">
<!-- Blurred background overlay -->
<div class="absolute inset-0 bg-background-dark/50 backdrop-blur-sm"></div>
<!-- Modal Container with 3D perspective -->
<div class="relative w-full max-w-md transform transition-all duration-500 [transform-style:preserve-3d] animate-fade-in-scale" style="--tw-scale-x: 0.95; --tw-scale-y: 0.95; --tw-rotate-x: -5deg; --tw-rotate-y: 5deg;">
<div class="relative rounded-xl border border-white/10 bg-background-dark/60 p-8 shadow-2xl shadow-primary/10 backdrop-blur-xl">
<!-- Close Button -->
<button class="absolute top-4 right-4 text-white/50 hover:text-white/80 transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
<!-- Icon Container -->
<div class="flex justify-center mb-6">
<div class="relative flex h-24 w-24 items-center justify-center rounded-full bg-primary/10 border-2 border-primary/30">
<span class="material-symbols-outlined text-6xl text-primary" style="text-shadow: 0 0 15px var(--tw-shadow-color); --tw-shadow-color: #f2b90d;">
                            check_circle
                        </span>
<!-- Subtle glow effect -->
<div class="absolute inset-0 rounded-full bg-primary/20 blur-xl animate-pulse"></div>
</div>
</div>
<!-- Content Container -->
<div class="layout-content-container flex flex-col items-center">
<h1 class="text-white tracking-light text-[32px] font-bold leading-tight text-center pb-3 pt-2 font-display">All Set!</h1>
<p class="text-white/80 text-base font-normal leading-normal pb-6 pt-1 text-center font-display">
                        Your new password has been set. You can now log in with your updated credentials.
                    </p>
<div class="w-full max-w-xs">
<button class="flex w-full min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-[#121212] text-base font-bold leading-normal tracking-[0.015em] transition-all duration-300 hover:shadow-lg hover:shadow-primary/40 hover:scale-105 active:scale-100 font-display">
<span class="truncate">Continue to Login</span>
</button>
</div>
</div>
<!-- Red Accent Border -->
<div class="absolute bottom-0 left-0 right-0 h-1 rounded-b-xl bg-gradient-to-r from-transparent via-[#FF4500] to-transparent opacity-50"></div>
</div>
</div>
</div>
<style>
        @keyframes fade-in-scale {
            from {
                opacity: 0;
                transform: scale(0.9) rotateX(-10deg) rotateY(10deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotateX(-5deg) rotateY(5deg);
            }
        }
        .animate-fade-in-scale {
            animation: fade-in-scale 0.6s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }
    </style>
</body></html>
