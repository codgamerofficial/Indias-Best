                        "display": ["Space Grotesk", "sans-serif"]

                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'primary-glow': '0 0 20px 5px rgba(242, 185, 13, 0.3)',
                    }
                },
            },
        }

<style>
        .material-symbols-outlined {
            font-variation-settings:

                    delete_forever

</button>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-white/10 text-white hover:bg-white/20 text-base font-bold leading-normal tracking-[0.015em] transition-colors">
