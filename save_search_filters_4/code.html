<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#f9d006",
            "background-light": "#f8f8f5",
            "background-dark": "#121212",

          fontFamily: {
            "display": ["Space Grotesk", "sans-serif"]

          boxShadow: {
            'inner-deep': 'inset 0 4px 8px 0 rgb(0 0 0 / 0.35)',
            'glow-primary': '0 0 15px 2px rgba(249, 208, 6, 0.4)',
            'glow-red': '0 0 15px 2px rgba(255, 65, 54, 0.4)',
          }
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24

  </style>
</head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark p-4 group/design-root" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCX09QH_1IRZN92zpEaaXZswonaFNvTeX0ITjcZM2WJvM3lPMIUaFxiwweh90smqhaESnzMECWQNT3zvULHxU2S-ZRcS7xiqOq7PoAMOv31vsMLHLdLFqyoeytSQaiUK0F4anMU3UpLDU5ieCQEAjIRcpdcMgm26HaU-SsCsjjduSJxS0cotKTQ4hTFb7_ZgBfZJnwIROIq0ddBBipV3sCihrz-Z8Lz6Y2_XIdF-u0eqzdQjZTVZswoqGmrWBX4eRDTiOCr6XmK3sVr');">
<!-- Modal Container -->
<div class="relative w-full max-w-2xl overflow-hidden rounded-xl border border-white/10 bg-black/30 backdrop-blur-xl shadow-2xl shadow-primary/10">
<!-- Glowing Edge Effect -->
<div class="absolute inset-0 rounded-xl border border-primary/20 opacity-50 blur-lg"></div>
<!-- Close Button -->
<button class="absolute top-4 right-4 z-10 text-gray-500 hover:text-red-500 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 focus:ring-offset-background-dark rounded-full">

</button>
<div class="relative flex flex-col p-8 md:p-12 gap-6">
<!-- HeadlineText Component -->
<h1 class="text-white tracking-tight text-3xl md:text-4xl font-bold leading-tight text-left">Save This Search</h1>
<!-- BodyText Component -->
<p class="text-gray-300 text-base font-normal leading-normal">Name your filter set for easy access later.</p>
<!-- TextField Component -->
<div class="flex w-full flex-col gap-2">
<label class="text-white text-base font-medium leading-normal" for="filter-set-name">Filter Set Name</label>
<input class="form-input w-full resize-none overflow-hidden rounded-lg text-white placeholder:text-gray-500 focus:outline-none focus:ring-2 focus:ring-primary border-2 border-white/10 bg-black/40 h-14 p-4 text-base font-normal leading-normal shadow-inner-deep transition-all duration-300 focus:border-primary/50" id="filter-set-name" placeholder="e.g., 'Top MBA Colleges in Delhi'" value=""/>
</div>
<!-- TitleText Component for Applied Filters -->
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] text-left pt-2">Applied Filters</h2>
<!-- Chips Component -->
<div class="flex gap-3 flex-wrap">
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white/10 px-4">
<p class="text-gray-200 text-sm font-medium leading-normal">State: Maharashtra</p>
</div>
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white/10 px-4">
<p class="text-gray-200 text-sm font-medium leading-normal">City: Pune</p>
</div>
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white/10 px-4">
<p class="text-gray-200 text-sm font-medium leading-normal">Degree: MBA</p>
</div>
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white/10 px-4">

</div>
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white/10 px-4">
<p class="text-gray-200 text-sm font-medium leading-normal">Specialization: Finance</p>
</div>
</div>
<!-- Action Buttons -->
<div class="flex flex-col sm:flex-row items-center gap-4 pt-6">
<button class="w-full sm:w-auto flex-grow items-center justify-center rounded-lg bg-primary px-8 py-3 text-base font-bold text-black shadow-md shadow-primary/30 transition-all duration-300 hover:bg-yellow-400 hover:shadow-lg hover:shadow-primary/40 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-dark transform hover:-translate-y-0.5 active:translate-y-0">
            Save Filter
          </button>
<button class="w-full sm:w-auto items-center justify-center rounded-lg bg-transparent px-8 py-3 text-base font-medium text-gray-400 transition-colors duration-300 hover:bg-white/5 hover:text-white focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 focus:ring-offset-background-dark">
            Cancel
          </button>
</div>
</div>
</div>
</div>
