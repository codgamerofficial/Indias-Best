<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#f9d006",
            "background-light": "#f8f8f5",
            "background-dark": "#121212",
          },
          fontFamily: {
            "display": ["Space Grotesk", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
          boxShadow: {
            'inner-deep': 'inset 0 4px 8px 0 rgb(0 0 0 / 0.35)',
            'glow-primary': '0 0 15px 2px rgba(249, 208, 6, 0.4)',
            'glow-red': '0 0 15px 2px rgba(255, 65, 54, 0.4)',
            'hologram-glow': '0 0 40px 10px rgba(249, 208, 6, 0.2)',

<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
    .hologram-perspective {
        perspective: 1000px;
    }
    .hologram-content {
        transform: rotateX(45deg) scale(0.9);
        transform-style: preserve-3d;
        transition: transform 0.5s ease-out;
    }
    .hologram-perspective:hover .hologram-content {
        transform: rotateX(30deg) scale(0.95);
    }
    .hologram-base {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 150px;
        height: 20px;
        background: linear-gradient(to top, rgba(249, 208, 6, 0.4), transparent);
        border-radius: 50% / 100%;
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
        filter: blur(10px);
    }
    .hologram-cone {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 75px solid transparent;
        border-right: 75px solid transparent;
        border-bottom: 150px solid rgba(249, 208, 6, 0.05);
        opacity: 0.7;
    }
  </style>
</head>
