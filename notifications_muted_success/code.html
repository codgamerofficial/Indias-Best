<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Focus Mode Activated</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#f9d006",
            "background-light": "#f8f8f5",
            "background-dark": "#231f0f",
          },
          fontFamily: {
            "display": ["Space Grotesk", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 300,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
</head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="px-4 flex flex-1 justify-center items-center py-5">
<div class="layout-content-container flex flex-col max-w-sm w-full flex-1">
<div class="flex w-full grow bg-white/5 dark:bg-black/20 backdrop-blur-md border border-white/10 rounded-xl shadow-2xl shadow-primary/10 flex-col p-8 items-center text-center">
<div class="flex items-center justify-center h-20 w-20 rounded-full bg-primary/20 border-2 border-primary/50 mb-6">
<span class="material-symbols-outlined text-primary text-5xl">
                notifications_off
              </span>
</div>
<h2 class="text-white tracking-tight text-[28px] font-bold leading-tight pb-3 pt-1 font-display">Focus Mode Activated</h2>
<p class="text-white/70 text-base font-normal leading-normal pb-6 pt-1 px-4 text-center font-display">You won't receive any notifications for the next 8 hours.</p>
<div class="flex px-4 py-3 justify-center w-full">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-primary text-[#181711] text-base font-bold leading-normal tracking-[0.015em] hover:bg-yellow-300 transition-colors duration-300 font-display">
<span class="truncate">Got It</span>
</button>
</div>
</div>
</div>
</div>
</div>
</div>
</body></html>
