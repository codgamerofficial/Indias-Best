<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Confirm Deletion Modal</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#f2b90d",
            "background-light": "#f8f8f5",
            "background-dark": "#1A1A2E",
          },
          fontFamily: {
            "display": ["Space Grotesk", "sans-serif"]
          },
          borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
        },
      },
    }
  </script>
<style>
    body {
      font-family: 'Space Grotesk', sans-serif;
    }
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
</head>
<body class="bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center overflow-hidden p-4">
<!-- Background Content (Blurred) -->
<div class="absolute inset-0 bg-cover bg-center [background-image:url('https://images.unsplash.com/photo-1554189097-94ca72253b81?q=80&amp;w=2940&amp;auto=format&amp;fit=crop')] blur-sm"></div>
<div class="absolute inset-0 bg-black/50"></div>
<!-- Modal Container -->
<div class="relative w-full max-w-md rounded-xl border border-white/10 bg-[#2C2C4E]/80 p-8 text-center text-[#E0E0E0] shadow-2xl shadow-black/50 backdrop-blur-lg" style="transform: perspective(1000px) rotateX(-2deg) rotateY(3deg);">
<!-- Inner Glow Effect -->
<div class="absolute inset-0 rounded-xl shadow-[0_0_150px_20px_rgba(255,71,71,0.15)]"></div>
<div class="relative z-10 flex flex-col items-center">
<!-- Icon -->
<div class="mb-4 flex h-20 w-20 items-center justify-center rounded-full border border-[#FF4747]/30 bg-[#FF4747]/10 text-[#FF4747] shadow-[0_0_20px_rgba(255,71,71,0.4)]">
<span class="material-symbols-outlined text-5xl">warning</span>
</div>
<!-- HeadlineText Component -->
<h3 class="font-display text-2xl font-bold leading-tight tracking-light text-white">Permanently Delete Draft?</h3>
<!-- BodyText Component -->
<p class="font-display mt-2 text-base font-normal leading-normal text-[#E0E0E0]/80">
          You are about to permanently delete your application draft for the '<span class="font-semibold text-primary">Future Innovators Scholarship</span>'. This action is irreversible.
        </p>
<!-- ButtonGroup Component -->
<div class="mt-8 flex w-full flex-col items-stretch gap-3">
<button class="flex h-12 min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-[#FF4747] text-white text-base font-bold leading-normal tracking-[0.015em] transition-transform duration-200 hover:scale-105 hover:shadow-[0_0_25px_rgba(255,71,71,0.6)] active:scale-95">
<span class="truncate">Delete Draft</span>
</button>
<button class="flex h-12 min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-white/5 text-white/80 text-base font-bold leading-normal tracking-[0.015em] transition-all duration-200 hover:bg-white/10 hover:text-white">
<span class="truncate">Cancel</span>
</button>
</div>
</div>
</div>
</div>
</body></html>
