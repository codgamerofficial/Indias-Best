<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Success Message - India's Best</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f9d006",
                        "background-light": "#f8f8f5",
                        "background-dark": "#231f0f",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="font-display">
<div class="relative flex h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark overflow-hidden group/design-root" style="background-image: radial-gradient(circle at top right, rgba(249, 208, 6, 0.1), transparent 30%), radial-gradient(circle at bottom left, rgba(224, 58, 62, 0.1), transparent 30%);">
<div class="layout-container flex h-full grow flex-col items-center justify-center p-4">
<div class="relative flex flex-col items-center max-w-md w-full p-8 md:p-10 bg-white/5 dark:bg-black/20 backdrop-blur-lg border border-white/10 rounded-xl shadow-2xl shadow-primary/10">
<button class="absolute top-4 right-4 text-white/50 hover:text-white transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
<div class="flex flex-col items-center gap-6 text-center">
<div class="flex items-center justify-center h-24 w-24 rounded-full bg-primary/20 shadow-lg shadow-primary/20">
<span class="material-symbols-outlined text-5xl text-primary" data-icon="check_circle">check_circle</span>
</div>
<div class="flex flex-col items-center gap-2">
<p class="text-white text-2xl font-bold font-display leading-tight tracking-[-0.015em]">Message Sent!</p>
<p class="text-white/70 text-sm font-normal font-display leading-normal max-w-sm">
                            Thank you for reaching out. We have received your message and a member of our team will get back to you shortly.
                        </p>
</div>
<button class="flex min-w-[84px] w-full max-w-xs cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-background-dark text-sm font-bold leading-normal tracking-[0.015em] hover:bg-opacity-90 transition-all duration-300 shadow-lg shadow-primary/30">
<span class="truncate">Return to Homepage</span>
</button>
</div>
</div>
</div>
</div>
</body></html>
